{% include "includes/navbarheader.html" %}

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Stocks Entry</h1>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addFood">
                Add Food
            </button>
            <br><br>
            <div id="addFood" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Add Food</h4>
                        </div>
                        <div class="modal-body">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Stock credit
                </div>

                <!-- /.panel-heading -->
                <div class="panel-body">
                    <form method="POST" action="{% url 'hotel:add_food' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="course">Veg / NON-VEG:</label>
                            <select class="dropdown form-control" id="category" name="category">
                                <option value="VEG">VEG</option>
                                <option value="NON-VEG">Non-VEG</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="course">Course:</label>
                            <select class="dropdown form-control" id="course" name="course">
                                <option selected="selected">Select</option>
                                <option value="Indian">Indian</option>
                                <option value="Gujarati">Gujarati</option>
                                <option value="South">South Indian</option>
                                <option value="Punjabi">Punjabi</option>
                                <option value="Fast">Fast Food</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="content">Content Description:</label>
                            <input type="text" class="form-control" id="content" name="content">
                        </div>
                        <div class="form-group">
                            <label for="base_price">Base Price:</label>
                            <input type="number" class="form-control" id="base_price" name="base_price" value=0>
                        </div>
                        <div class="form-group">
                            <label for="discount">Discount(%):</label>
                            <input type="number" class="form-control" id="discount" name="discount" value=0>
                        </div>
                        <div class="form-group">
                            <label for="image">Image:</label>
                            <input type="file" class="form-control" id="image" name="image">
                        </div>
                        <div class="form-group">
                            <label for="status">Status:</label>
                            <select class="dropdown form-control" id="status" name="status">
                                <option value="Enabled">Enabled</option>
                                <option value="Disabled">Disabled</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
