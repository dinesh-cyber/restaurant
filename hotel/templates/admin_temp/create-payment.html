    <div class="row">
        <div class="col-lg-12">
            <br>
            <div class="panel panel-default">
                <div class="panel-heading">
                    Create Payment of the Restaurant
                </div>

                <!-- /.panel-heading -->
                <div class="panel-body">
                    <form method="POST" action="{% url 'hotel:add_payment' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>


                        <div class="form-group">
                            <label for="content">Payments Description:</label>
                            <input type="text" class="form-control" id="description" name="description">
                        </div>
                        <div class="form-group">
                            <label for="base_price">Paid Amount:</label>
                            <input type="number" class="form-control" id="amount" name="amount" value=0 required
                                min="0">
                        </div>
                        <div class="form-group">
                            <label for="billNo">Bill No:</label>
                            <input type="text" class="form-control" id="billNo" name="billNo" required min="0">
                        </div>

                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
