        <div class="col-lg-12">
            <h1 class="page-header">Reports</h1>
            <form method="post">
                {% csrf_token %}
                <div class="row" >
                    <div class="form-group col-md-3">
                        <label for="demo_overview">Select Food item</label>
                        <select id="demo_overview" name="food" class="form-control" data-role="select-dropdown">

                            <option value={{food.id}}>{{food.name}}</option>
                            {%endfor%}
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="gross_amount" class="col-sm-5 control-label">From</label>

                        </div>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="gross_amount"  class="col-sm-5 control-label">To</label>
                        <div>
                          <input type="date" value={{data.to_date}} name="to_date" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group col-md-3 " style="margin-top: 25px;">
                        <button type="search" class="btn btn-primary" data-toggle="modal" data-target="#addFood">
                            search
                        </button>
                    </div>
                </div>
