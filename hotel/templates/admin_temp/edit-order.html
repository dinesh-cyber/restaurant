<div id="page-wrapper">
  <!-- /.row -->
  <h2>Edit Order</h2>

  <form role="form" action="" method="post" class="form-horizontal">
    {% csrf_token %}
    <div class="box-body">
      <div class="form-group">
        <label for="gross_amount" class="col-sm-12 control-label">Date: 2021-10-19</label>
      </div>
      <div class="form-group">
        <label for="gross_amount" class="col-sm-12 control-label">Date: 09:54 pm</label>
      </div>
      <div class="col-md-4 col-xs-12 pull pull-left">
        <div class="form-group">
          <label for="gross_amount" class="col-sm-5 control-label" style="text-align:left;">Table</label>
          <div class="col-sm-7">
            <select class="form-control" id="table_name" name="table_name">
              <option value="2">table 2</option>
            </select>
          </div>
        </div>
      </div>
      <br /> <br />
      <table class="table table-bordered" id="product_info_table">
        <thead>
          <tr>
            <th style="width:50%">Product</th>
            <th style="width:10%">Qty</th>
            <th style="width:10%">Rate</th>
            <th style="width:20%">Amount</th>
            <th style="width:10%"><button type="button" id="add_row" class="btn btn-default"><i
                  class="fa fa-plus"></i></button></th>
          </tr>
        </thead>
        <tbody>
          {% for food in order.cart.all %}
          <tr id="row_{{forloop.counter}}">
            <td>
              <select value="food.food.id" class="form-control select_group product"
                data-row-id="row_{{forloop.counter}}" id="product_{{forloop.counter}}" name="product"
                style="width:100%;" onchange="getProductData('{{forloop.counter}}')" required>
                <option value=""></option>
                {% for item in items %}
                <option value="{{item.id}}" {% ifequal item.id food.food.id %} selected {% endifequal %}>{{item.name}}
                </option>
                {% endfor %}
              </select>
            </td>
            <td><input type="text" value="{{food.quantity}}" name="qty" id="qty_{{forloop.counter}}"
                class="form-control" required onkeyup="getTotal('{{forloop.counter}}')"></td>
            <td>
              <input type="text" name="rate" value="{{food.food.sale_price}}" id="rate_{{forloop.counter}}"
                class="form-control" disabled autocomplete="off">
              <input type="hidden" name="rate_value" value="{{food.food.sale_price}}"
                id="rate_value_{{forloop.counter}}" class="form-control" autocomplete="off">
            </td>
            <td>
              <input type="text" name="amount" value="{{food.food.sale_price}}" id="amount_{{forloop.counter}}"
                class="form-control" disabled autocomplete="off">
              <input type="hidden" name="amount_value" value="{{food.food.sale_price}}"
                id="amount_value_{{forloop.counter}}" class="form-control" autocomplete="off">
            </td>
            <td><button type="button" class="btn btn-default" onclick="removeRow('1')"><i
                  class="fa fa-close"></i></button></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <br /> <br />
      <div class="col-md-6 col-xs-12 pull pull-right">
        <div class="form-group">
          <label for="gross_amount" class="col-sm-5 control-label">Note</label>
          <div class="col-sm-7">
            <input type="text" value="{{order.note}}" class="form-control" name="note" autocomplete="off">
          </div>
        </div>
        <div class="form-group">
          <label for="gross_amount" class="col-sm-5 control-label">Gross Amount</label>
          <div class="col-sm-7">
            <input type="text" value="{{order.total_amount}}" class="form-control" id="gross_amount" name="gross_amount"
              disabled autocomplete="off">
            <input type="hidden" value="{{order.total_amount}}" class="form-control" id="gross_amount_value"
              name="gross_amount_value" autocomplete="off">
          </div>
        </div>
        <div class="form-group">
          <label for="discount" class="col-sm-5 control-label">Discount</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="discount" name="discount" placeholder="Discount"
              onkeyup="subAmount()" autocomplete="off">
          </div>
        </div>
        <div class="form-group">
          <label for="net_amount" class="col-sm-5 control-label">Net Amount</label>
          <div class="col-sm-7">
            <input type="text" value="{{order.total_amount}}" class="form-control" id="net_amount" name="net_amount"
              disabled autocomplete="off">
            <input type="hidden" value="{{order.total_amount}}" class="form-control" id="net_amount_value"
              name="net_amount_value" autocomplete="off">
          </div>
        </div>
      </div>
    </div>
    <div class="box-footer">
      <input type="hidden" name="service_charge_rate" value="" autocomplete="off">
      <input type="hidden" name="vat_charge_rate" value="0" autocomplete="off">
      <button type="submit" class="btn btn-primary">Update Order</button>
      <a href="/dashboard/admin/orders/" class="btn btn-warning">Back</a>
    </div>
  </form>
</div>
</div>

<!-- Page-Level Demo Scripts - Tables - Use for reference -->
<script>
  var base_url = "http://18.221.132.23:8000/";
  $(document).ready(function () {
    //   $(".select_group").select2();
    // $("#description").wysihtml5();

    //   $("#OrderMainNav").addClass('active');
    //   $("#createOrderSubMenu").addClass('active');

    var btnCust = '<button type="button" class="btn btn-secondary" title="Add picture tags" ' +
      'onclick="alert(\'Call your custom code here.\')">' +
      '<i class="glyphicon glyphicon-tag"></i>' +
      '</button>';

    // Add new row in the table 
    $("#add_row").unbind('click').bind('click', function () {
      var table = $("#product_info_table");
      var count_table_tbody_tr = $("#product_info_table tbody tr").length;
      var row_id = count_table_tbody_tr + 1;

      $.ajax({
        url: base_url + 'foods/',
        type: "get",
        dataType: 'json',
        success: function (response) {
          // console.log(reponse.x);
          var html = '<tr id="row_' + row_id + '">' +
            '<td>' +
            '<select class="form-control select_group product" data-row-id="' + row_id + '" id="product_' + row_id + '" name="product" style="width:100%;" onchange="getProductData(' + row_id + ')">' +
            '<option value=""></option>';
          $.each(response.models_to_return, function (index, value) {
            html += '<option value="' + value.id + '">' + value.name + '</option>';
          });

          html += '</select>' +
            '</td>' +
            '<td><input type="number" name="qty" id="qty_' + row_id + '" class="form-control" onkeyup="getTotal(' + row_id + ')"></td>' +
            '<td><input type="text" name="rate" id="rate_' + row_id + '" class="form-control" disabled><input type="hidden" name="rate_value" id="rate_value_' + row_id + '" class="form-control"></td>' +
            '<td><input type="text" name="amount" id="amount_' + row_id + '" class="form-control" disabled><input type="hidden" name="amount_value" id="amount_value_' + row_id + '" class="form-control"></td>' +
            '<td><button type="button" class="btn btn-default" onclick="removeRow(\'' + row_id + '\')"><i class="fa fa-close"></i></button></td>' +
            '</tr>';

          if (count_table_tbody_tr >= 1) {
            $("#product_info_table tbody tr:last").after(html);
          }
          else {
            $("#product_info_table tbody").html(html);
          }

          $(".product").select2();

        }
      });

      return false;
    });

  }); // /document

  function getTotal(row = null) {
    if (row) {
      var total = Number($("#rate_value_" + row).val()) * Number($("#qty_" + row).val());
      total = total.toFixed(2);
      $("#amount_" + row).val(total);
      $("#amount_value_" + row).val(total);

      subAmount();

    } else {
      alert('no row !! please refresh the page');
    }
  }

  // get the product information from the server
  function getProductData(row_id) {
    var product_id = $("#product_" + row_id).val();
    if (product_id == "") {
      $("#rate_" + row_id).val("");
      $("#rate_value_" + row_id).val("");

      $("#qty_" + row_id).val("");

      $("#amount_" + row_id).val("");
      $("#amount_value_" + row_id).val("");

    } else {
      $.ajax({
        url: base_url + 'foods/' + product_id,
        type: 'get',
        dataType: 'json',
        success: function (response) {
          // setting the rate value into the rate input field

          $("#rate_" + row_id).val(response.models_to_return[0].base_price);
          $("#rate_value_" + row_id).val(response.models_to_return[0].base_price);

          $("#qty_" + row_id).val(1);
          $("#qty_value_" + row_id).val(1);

          var total = Number(response.models_to_return[0].base_price) * 1;
          total = total.toFixed(2);
          $("#amount_" + row_id).val(total);
          $("#amount_value_" + row_id).val(total);

          subAmount();
        } // /success
      }); // /ajax function to fetch the product data 
    }
  }

  // calculate the total amount of the order
  function subAmount() {
    var service_charge = 0;
    var vat_charge = 0;

    var tableProductLength = $("#product_info_table tbody tr").length;
    var totalSubAmount = 0;
    for (x = 0; x < tableProductLength; x++) {
      var tr = $("#product_info_table tbody tr")[x];
      var count = $(tr).attr('id');
      count = count.substring(4);

      totalSubAmount = Number(totalSubAmount) + Number($("#amount_" + count).val());
    } // /for

    totalSubAmount = totalSubAmount.toFixed(2);

    // sub total
    $("#gross_amount").val(totalSubAmount);
    $("#gross_amount_value").val(totalSubAmount);

    // vat
    var vat = (Number($("#gross_amount").val()) / 100) * vat_charge;
    vat = vat.toFixed(2);
    $("#vat_charge").val(vat);
    $("#vat_charge_value").val(vat);

    // service
    var service = (Number($("#gross_amount").val()) / 100) * service_charge;
    service = service.toFixed(2);
    $("#service_charge").val(service);
    $("#service_charge_value").val(service);

    // total amount
    var totalAmount = (Number(totalSubAmount) + Number(vat) + Number(service));
    totalAmount = totalAmount.toFixed(2);
    // $("#net_amount").val(totalAmount);
    // $("#totalAmountValue").val(totalAmount);

    var discount = $("#discount").val();
    if (discount) {
      var grandTotal = Number(totalAmount) - Number(discount);
      grandTotal = grandTotal.toFixed(2);
      $("#net_amount").val(grandTotal);
      $("#net_amount_value").val(grandTotal);
    } else {
      $("#net_amount").val(totalAmount);
      $("#net_amount_value").val(totalAmount);

    } // /else discount 

  } // /sub total amount

  function removeRow(tr_id) {
    $("#product_info_table tbody tr#row_" + tr_id).remove();
    subAmount();
  }
</script>
