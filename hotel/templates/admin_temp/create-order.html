<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Add Foods Items</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <!-- <div class="panel-heading">
                    List of all Dishes of the Restaurant
                </div> -->
                
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <form method="POST" action="{% url 'hotel:create_orders_admin' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <select id="select-items" name="item_name"  class="form-control" for="name">
                                {% for item in items %}
                                    <option value="{{item.name}}" price="{{item.base_price}}">{{item.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="base_price">Price:</label>
                            <input type="number" class="form-control" id="base_price" name="base_price"  disabled>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <!-- /.row -->
</div>


<script src="{% static 'vendor/jquery/jquery.min.js'%}"></script>

<!-- DataTables JavaScript -->
<script src="{% static '/vendor/datatables/js/jquery.dataTables.min.js'%}"></script>

<!-- Page-Level Demo Scripts - Tables - Use for reference -->
<script>
    $(document).ready(function () {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    $(function() {
        $("#select-items").change(function() {
            var price = $(this).find("option:selected").attr("price");
            $("#base_price").val(price)
        }); 
    });
</script>
